<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Log In</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
		<link rel="stylesheet" href="./styles.css">
		<link rel="icon" href="./imagenes/amazon-icon.webp">
	</head>
	<body>
		<section>
			<div class="logo">
				<a href="/Project/Home/index.html"><img src="./imagenes/amazon-512.webp" alt=""></a>
			</div>
			<div class="card">
				<h1>Sign in</h1>
				<div class="form">
					<label for="email">Email or mobile phone number</label>
					<input type="email" name="email" class="input">
					<button><a class="button-link" href="#">Continue</a></button>
				</div>
				<p>By continuing, you agree to Amazon's<a href="#">Conditions of Use</a> and <a href="#"> Privacy Notice</a></p>
				<a href="#" class="icon">Need help?</a>
				<div class="break"></div>
				<span class="business"><h3>Buying for Work?</h3><a href="#"> Shop on Amazon Business</a></span>
			</div>
			<div class="break">
				<p>New to Amazon?</p>
			</div>
			<div class="btn">
				<span class="btn-container">
					<span class="inner-btn">
						<a href="/Project/Register/Register.html">Create your Amazon account</a>
					</span>
				</span>
			</div>
		</section>
		<footer>
			<div class="links">
				<a href="#">Conditions of Use</a>
				<a href="#">Privacy Notice</a>
				<a href="#">Help</a>
			</div>
			<div class="footer-break"></div>
		</footer>
		<span class="copy">&copy; Designed by Vicente Woinilowicz Fullstack Dev</span>
		<script src="Login.js"></script>
	</body>
</html>
