<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon Registration</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./styles.css">
        <link rel="icon" href="./imagenes/amazon-icon.webp">
    </head>
    <body>
        <section>
            <div class="logo">
                <a href="/index.html"><img src="./imagenes/amazon-512.webp" alt=""></a>
            </div>
            <div class="card">
                <h1>Create account</h1>
                <div class="form">
                    <label for="name">Your Name</label>
                    <input id="name" class="login-name" type="text" placeholder="First and last name" required>
                </div>
                <div class="form">
                    <label for="mobile-email">Mobile number of email</label>
                    <input id="mobile-email" class="login-email" type="email">
                </div>
                <div class="form">
                    <label for="password">Password</label>
                    <input id="password" class="login-password" type="text" placeholder="At least 6 characters" >
                    <p class="text-danger mb-2 d"></p>
                </div>
                <div class="form">
                    <label for="password">Re-enter password</label>
                    <input id="re-password" class="login-re-password" type="password" minlength="6" required>
                    <button  id="continueBtn"><a class="button-link" href="#">Continue</a></button>
                </div>
                <p>By creating an account, you agree to Amazon's
                    <a href="#">Conditions of Use</a> and <a href="#"> Privacy Notice</a>
                </p>
                <div class="break"></div>
                <span class="business">
                    <p>Already have an account?
                        <a href="/Login/Login.html" class="icon">Sign in</a>
                    </p>
                    <p>Buying for work?</p>
                    <a href="#" class="icon"> Create a free business account</a>
                </span>
            </div>
        </section>
        <footer>
            <div class="links">
                <a href="#">Conditions of Use</a>
                <a href="#">Privacy Notice</a>
                <a href="#">Help</a>
            </div>
            <div class="footer-break"></div>
        </footer>
        <span class="copy">&copy; Designed by Vicente Woinilowicz Fullstack Dev</span>
        <script src="app.js"></script>
    </body>
</html>
